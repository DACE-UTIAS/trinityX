---
- block:
  - name: Cleanup the image
    command: yum clean all

  - name: Cleanup /tmp
    command: rm -f /tmp/*

  - block:
    - name: Pack the image
      run_once: true
      ansible.builtin.shell:
        cmd: "luna osimage pack {{ image_name }}"

  when: ansible_connection in 'chroot'
  tags: always
