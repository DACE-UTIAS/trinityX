---
# vars file for luna2

luna_packages:
  - luna2-daemon
  - luna2-cli

luna:
  cluster:
    frontend_address: {{ trix_ctrl_ip }}
  networks:
    - name: 'cluster'
      ip: {{ trix_cluster_net }}
      prefix: {{ trix_cluster_netprefix }}
      start_ip: {{ trix_cluster_dhcp_start }}
      end_ip:  {{ trix_cluster_dhcp_end }}
    - name: 'ipmi'
      ip: 10.148.0.0
      prefix: 16
    - name: 'ib'
      ip: 10.149.0.0
      prefix: 16

luna_repository: https://updates.clustervision.com/trinityx/12.2/luna/luna-2.repo
